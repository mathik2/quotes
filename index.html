<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes on General, Advice</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="quote.css">
</head>

<body>
    <main class="main-content d-flex flex-column align-items-center justify-content-center">
        <h1 class="mt-4 mb-3">Quotes</h1>
        <div class="subtitle mb-3">on General, Advice</div>
        <section class="quote-section">
            <div class="quote-card shadow-lg p-4 mb-4 bg-dark rounded">
                <p class="container d-flex justify-content-center align-items-center" id="quoteText">
                    <span class="placeholder">Click a button to get a quote!</span>
                </p>
                <div id="loading" class="text-center" style="display:none;">
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button onclick="quote()" class="button m-2">General</button>
                <button onclick="advice()" class="button m-2">Advice</button>
            </div>
            <ul class="social-links d-flex justify-content-center list-unstyled mb-4">
                <li>
                    <a href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Fquotegenratorusingapi.netlify.app%2F"
                        class="fa fa-facebook" target="_blank" aria-label="Share on Facebook"></a>
                </li>
                <li>
                    <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fquotegenratorusingapi.netlify.app%2F"
                        class="fa fa-twitter" target="_blank" aria-label="Share on Twitter"></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://quotegenratorusingapi.netlify.app"
                        class="fa fa-linkedin" target="_blank" aria-label="Share on LinkedIn"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" class="fa fa-instagram" target="_blank"
                        aria-label="Instagram"></a>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        Any recommendations? <a href="mailto:mathivathanasp@gmail.com">Click here</a>
    </footer>
    <script src="quote.js"></script>
</body>

</html>
